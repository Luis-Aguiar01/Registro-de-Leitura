        <h1 class="titulo_header">Envie sua sugestão</h1>

    </header>

    <main class="main_espaco_formulario">

        <form class="area_conteudo_formulario" method="get" action="mailto:luis.aguiar@aluno.ifsp.edu.br">

            <fieldset>
                
                <legend>Sugestão de Livro</legend>

                <label for="nome" class="elemento">Nome completo:</label>
                <input type="text" id="nome" name="Nome" value="" class="elemento" required>

                <label for="idade" class="elemento">Idade:</label>
                <input type="number" id="idade" name="Idade" value="" class="elemento" required>
                
                <label for="titulo" class="elemento">Título do livro:</label>
                <input type="text" id="titulo" name="Titulo" value="" class="elemento" required>

                <label for="autor" class="elemento">Autor:</label>
                <input type="text" id="autor" name="Autor" value="" class="elemento" required>

                <label for="paginas" class="elemento">Numero de páginas</label>
                <input type="number" id="paginas" name="Páginas" value="" class="elemento" required>

                <label for="genero" class="elemento">Gênero:</label>
                <select name="genero" id="genero" class="elemento" required>
                    <option value="romance">Romance</option>
                    <option value="fantasia">Fantasia</option>
                    <option value="ficcao-cientifica">Ficção Científica</option>
                    <option value="suspense">Suspense</option>
                    <option value="biografia">Biografia</option>
                    <option value="historia">História</option>
                    <option value="divulg_cientifica">Divulgação Científica</option>
                    <option value="filosofia">Filosofia</option>
                </select>

                <label for="resumo" class="elemento">Resumo do livro:</label>
                <textarea name="Resumo" id="resumo" cols="5" rows="5" class="elemento"></textarea required>

                <label for="opiniao" class="elemento">Sua opinião sobre o livro:</label>
                <textarea name="opiniao" id="opiniao" cols="5" rows="5" class="elemento"></textarea required>

                <input type="submit" value="Enviar" class="elemento botao">
                                
            </fieldset>

        </form>

    </main>
